<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="img/hit/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/hit/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/hit/favicon-16x16.png">
    <link rel="manifest" href="img/hit/site.webmanifest">

    <title>Магазин роллов</title>

    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext"
        rel="stylesheet">
</head>

<body>

    	<!-- Корзина -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Ваш заказ</h4>
                    <div data-cart-empty class="alert alert-secondary" role="alert">
                        Корзина пуста
                    </div>
            
                    <div class="cart-wrapper">

                    </div>

                    <!-- Стоимость заказа -->
                    <div class="cart-total">
                        <p data-cart-delivery class="none">
                            <span class="h5">Доставка:</span>
                            <span class="delivery-cost">250 ₽</span> <br>
                            <span class="small">Бесплатно при заказе от 600 ₽</span>
                        </p>
                        <p><span class="h5">Итого:</span> <span class="total-price" data-price>0</span> <span
                                class="rouble">₽</span></p>
                    </div>
                    <!-- // Стоимость заказа -->

            </div>

            <!-- Оформить заказ -->
            <div id="order-form" class="card-body border-top none">
                <h5 class="card-title">Оформить заказ</h4>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Ваш номер телефона">
                        </div>
                        <button type="submit" class="btn btn-primary">Заказать</button>
                    </form>
            </div>
            <!-- // Оформить заказ -->

        </div>
        <!-- // Корзина -->

    <script src="./js/my.js"></script>
</body>

</html>
